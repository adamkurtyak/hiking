name: dbt Deploy and Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-and-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dbt
        run: pip install dbt-core dbt-snowflake
      
      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          hiking:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ACCOUNTADMIN
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: HIKING
                schema: PUBLIC
                threads: 1
          EOF
      
      - name: Run dbt
        run: |
          cd demo_peak
          dbt run
      
      - name: Generate dbt docs
        run: |
          cd demo_peak
          dbt docs generate
          ls -la target/  # Debug: show what files were created
      
      - name: Copy index.html
        run: |
          cp demo_peak/target/index.html demo_peak/target/index.html.bak
          ls -la demo_peak/target/
      
      - name: Deploy docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./demo_peak/target
          keep_files: false
```

