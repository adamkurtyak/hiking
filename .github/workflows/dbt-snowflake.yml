name: dbt Deploy to Snowflake

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-dbt:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dbt
        run: |
          pip install dbt-core dbt-snowflake
      
      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          hiking:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ACCOUNTADMIN
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                database: HIKING
                schema: PUBLIC
                threads: 1
          EOF
      
      - name: Run dbt debug
        run: |
          cd demo_peak
          dbt debug
      
      - name: Run dbt
        run: |
          cd demo_peak
          dbt run
